workflows:
    first_workflow:
        label: 'First Workflow'
        enabled: true
        entity: First\Entity
        start_step: first_step
        entity_attribute: my_entity
        steps_display_ordered: true
        steps:
            first_step:
                label: 'First Step'
                order: 1
                is_final: true
                allowed_transitions:
                    - first_transition
        attributes:
            first_attribute:
                label: 'First Attribute'
                type: object
                options:
                    class: DateTime
            second_attribute:
                label: 'Second Attribute'
                type: string
                property_path: first_attribute.test
        transitions:
            first_transition:
                label: 'First Transition'
                step_to: first_step
                is_start: true
                is_hidden: true
                is_unavailable_hidden: true
                acl_resource: some_acl
                message: "Test message"
                transition_definition: first_transition_definition
                frontend_options:
                    class: foo
                form_type: custom_workflow_transition
                form_options:
                    attribute_fields:
                        first_attribute:
                            form_type: text
                            label: 'First Attribute'
                            options:
                                required: true
        transition_definitions:
            first_transition_definition:
                pre_conditions:
                    @true: ~
                conditions:
                    @and:
                        @true: ~
                        @or:
                            parameters:
                                @true: ~
                                @equals:
                                    parameters: [1, 1]
                                    message: "Not equals"
                        message: "Fail upper level"
                post_actions:
                    - @custom_post_action: ~
    second_workflow:
        label: 'Second Workflow'
        enabled: false
        entity: Second\Entity
        start_step: second_step
        steps:
            second_step:
                label: 'Second Step'
                order: 1
                is_final: false
                allowed_transitions: []
        attributes: []
        transitions:
            second_transition:
                label: 'Second Transition'
                step_to: second_step
                transition_definition: second_transition_definition
                frontend_options:
                    icon: bar
        transition_definitions:
            second_transition_definition: []
